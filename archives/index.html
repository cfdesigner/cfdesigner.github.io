---
layout: default
---
<section>
    
        <ul class="col col--half col--push-half post-list">
        
            <p>Posts</p>
       
            {% for post in site.posts %}
        
            <li>
            
                <a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%d %B" }}</span>
            
            </li>
        
            {% endfor %}
        
        </ul>
    
</section>
