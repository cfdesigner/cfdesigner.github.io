<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Craig Atallah Frost</title>
    <link rel="icon" href="/images/favicon.png">
    <style>
        @font-face {
            font-family: 'Graphik';
            src: url('/fonts/Graphik-Regular.eot');
            src: url('/fonts/Graphik-Regular.eot?#iefix') format('embedded-opentype'),
                 url('/fonts/Graphik-Regular.woff') format('woff'),
                 url('/fonts/Graphik-Regular.ttf') format('truetype'),
                 url('/fonts/Graphik-Bold.otf')  format('opentype'),
                 url('/fonts/Graphik-Regular.svg#Graphik-Regular') format('svg');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Graphik';
            src: url('/fonts/Graphik-Semibold.eot');
            src: url('/fonts/Graphik-Semibold.eot?#iefix') format('embedded-opentype'),
                 url('/fonts/Graphik-Semibold.woff') format('woff'),
                 url('/fonts/Graphik-Semibold.ttf') format('truetype'),
                 url('/fonts/Graphik-Semibold.otf')  format('opentype'),
                 url('/fonts/Graphik-Semibold.svg#Graphik-Semibold') format('svg');
            font-weight: 600;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, :root {
            font-family: 'Graphik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 100%;
        }
        body {
            background-color: #1f2942;
            color: #ffffff;
            padding-top: 12rem;
            padding-right: 1rem;
            padding-bottom: 4rem;
            padding-left: 1rem;
        }
        article {
            max-width: 36rem;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .3rem;
            margin-top: 4rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.4rem;
            font-weight: normal;
            line-height: 1.6;
            margin-bottom: 1.75rem;
        }
        ul {
            list-style: none;
        }
        li {
            font-size: 1.3rem;
        }
        .list > li {
            margin-bottom: 2rem;
        }
        .nav {
            display: flex;
        }
        .nav > li:not(:last-child) {
            margin-right: 1.5rem;
        }
        a {
            text-decoration: none;
            color: inherit;
            opacity: .5;
            transition: opacity .3s ease;
        }
        a:hover {
            opacity: 1;
        }
        .date {
            display: inline-block;
            margin-bottom: 1.5rem;
            opacity: .5;
            text-transform: uppercase;
            letter-spacing: .2rem;
            font-size: .85rem;
        }
        .date-small {
            display: block;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: .2rem;
            font-size: .75rem;
        }
    </style>
</head>
<body>
