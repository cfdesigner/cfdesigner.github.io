<!DOCTYPE html>

<html lang="en">
   
    <head>

        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="description" content="Craig Frost is a Designer with a penchant for the simple and the functional.">

        <meta name="author" content="Craig Frost">

        <meta name="google-site-verification" content="wbojZgTfEnoP5vTJegckMGMYj3G1kfviak5lEwZk9S0" />
        
        
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|PT+Serif:700" rel="stylesheet">

        <title>Craig Frost, Designer</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            html, :root {
                font-size: 100%;
                font-family: -apple-system, BlinkMacSystemFont, 
                "Segoe UI", "Roboto", "Oxygen", 
                "Ubuntu", "Cantarell", "Fira Sans", 
                "Droid Sans", "Helvetica Neue", sans-serif;
                line-height: 1.8;
                -webkit-font-smoothing: antialiased;
	            -moz-osx-font-smoothing: grayscale;
            }
            
            h1, h2, h3, p {
                margin-bottom: 1rem;
            }
            
            h1, h2, h3 {
                font-size: 1rem;
                font-weight: normal;
            }
            
            a {
                color: inherit;
                text-decoration: none;
                padding-bottom: .25rem;
                border-bottom: 1px solid #000;
            }
            
            a:hover {
                color: tomato;
                border-bottom: 1px solid tomato;
            }
            
            p, ul {
                color: #5d5d5d;
            }
            
            ul {
                list-style-position: inside;
                list-style-type: circle;
            }
            
            img {
                max-width: 100%;
                margin-top: 4rem;
            }
            
            .wrap {
                max-width: 48rem;
                margin: 0 auto;
                padding: 0 2rem;
            }
            
            .m-t-1 {
                margin-top: 1rem;
            }
            
            .m-t-2 {
                margin-top: 2rem;
            }
            
            .m-t-3 {
                margin-top: 3rem;
            }
            
            .m-t-4 {
                margin-top: 4rem;
            }
            
            .m-b-1 {
                margin-bottom: 1rem;
            }
            
            .m-b-2 {
                margin-bottom: 2rem;
            }
            
            .m-b-3 {
                margin-bottom: 3rem;
            }
            
            .m-b-4 {
                margin-bottom: 4rem;
            }
        </style>

    </head>
    
    <body class="wrap m-t-2 m-b-2">
