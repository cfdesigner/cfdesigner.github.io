<a id="link" href="">Back to top</a>
<script>
$('#link').click(function(){
    $("html, body").animate({ scrollTop: 0 }, 600);
    return false;
 });
</script>
<script>
$("h2").each(function() {
  var wordArray = $(this).text().split(" ");
  if (wordArray.length > 1) {
    wordArray[wordArray.length-2] += "&nbsp;" + wordArray[wordArray.length-1];
    wordArray.pop();
    $(this).html(wordArray.join(" "));
  }
});
</script>
</body>
</html>
