<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Craig Atallah Frost</title>
    <link rel="icon" href="/images/favicon.png">
    <style>
        @font-face {
            font-family: 'Graphik';
            src: url('/fonts/Graphik-Regular.eot');
            src: url('/fonts/Graphik-Regular.eot?#iefix') format('embedded-opentype'),
                 url('/fonts/Graphik-Regular.woff') format('woff'),
                 url('/fonts/Graphik-Regular.ttf') format('truetype'),
                 url('/fonts/Graphik-Bold.otf')  format('opentype'),
                 url('/fonts/Graphik-Regular.svg#Graphik-Regular') format('svg');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Graphik';
            src: url('/fonts/Graphik-Semibold.eot');
            src: url('/fonts/Graphik-Semibold.eot?#iefix') format('embedded-opentype'),
                 url('/fonts/Graphik-Semibold.woff') format('woff'),
                 url('/fonts/Graphik-Semibold.ttf') format('truetype'),
                 url('/fonts/Graphik-Semibold.otf')  format('opentype'),
                 url('/fonts/Graphik-Semibold.svg#Graphik-Semibold') format('svg');
            font-weight: 600;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, :root {
            font-family: 'Graphik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 100%;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: #1f2942;
            color: #ffffff;
        }
        article {
            max-width: 36rem;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.4rem;
            font-weight: normal;
            line-height: 1.6;
            margin-bottom: 1.75rem;
        }
        ul {
            list-style: none;
            display: flex;
        }
        li {
            font-size: 1.3rem;
        }
        li:not(:last-child) {
            margin-right: 1.5rem;
        }
        a {
            text-decoration: none;
            color: inherit;
            opacity: .5;
            padding-bottom: .2rem;
            border-bottom: 1px solid currentColor;
            transition: opacity .3s ease;
        }
        a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <article>
        <h1>Craig Atallah Frost</h1>
        <p>
            Leading the in-house creative studio at <a href="https://pusher.com/">Pusher</a>. I like talking about Design, Management and Engineering.
        </p>
        <ul>
            <li><a href="https://twitter.com/_ctfd_uk">Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/craigtfrost/">LinkedIn</a></li>
            <li><a href="https://dribbble.com/_ctf">Dribbble</a></li>
        </ul>
    </article>
</body>
</html>
